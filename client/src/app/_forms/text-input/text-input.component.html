<div class="mb-3">
    <input type={{type}} class="form-control"
    [class.is-invalid] = "control.invalid && control.touched"
     name="password"
     [formControl]="control"
     placeholder={{label}}
     >
     <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
     <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be of atleast {{control.errors?.['minlength'].requiredLength}} characters</div>
     <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be of at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
     <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Password do not match</div>
</div>
